<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
<head>
	<!-- Заголовок страницы в браузере -->
	<title>Familiarity html tags. Part №Total</title>
	<!-- кодировка страницы -->
	<meta http equiv="Content-type" content="text/html;charset=UTF-8" />
</head>
<!-- Отображаемое тело страницы -->
	<body>
		<form action="#" method="post" enctype="multipart/form-data"></form>
		<div>
			<h3>Registration</h3>
				<div><input placeholder="Username" tabindex="1" type="text" name="Username" value="">
								<input placeholder="Password" tabindex="2" type="Password" name="password" value=""></div>
								<br>
								<div>
									<input placeholder="Number" tabindex="3" type="tel" name="Number" value="">
								</div>
		</div>
		<h1>Test of knowledge</h1>
		<div>
		<p>What is your English grade at school</p>
		<select tabindex="4" name="grede">
			<option value="5">5</option>
			<option value="4">4</option>
			<option value="3">3</option>
			<option value="2">2</option>
			<option value="1">1</option>
		</select>
		<p>Have you skipped lessons?</p>
		<input tabindex="5" type="radio" name="skippedlessons" value="yes">Yes
		<input tabindex="5" type="radio" name="skippedlessons" value="No">No
		<input tabindex="5" type="radio" name="skippedlessons" value="Long">For a long time no longer counts
		<p>Tell us a little about yourself</p>
		<textarea tabindex="6" name="text"></textarea>
		</div>
		<br>
		<br>
				<div>
			<button tabindex="7" value="submit">Send data</button>
			<button tabindex="8" value="reset">Reset data</button>
		</div>
		<img src="img/istockphoto-926073282-612x612.jpg" alt="Oh!Sorry!">
	</body>
</html>
