<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
<head>
	<!-- Заголовок страницы в браузере -->
	<title>Familiarity html tags. Part №1</title>

	<link rel="stylesheet" href="css/style.css" />

	<!-- кодировка страницы -->
	<meta http equiv="Content-type" content="text/html;charset=UTF-8" />
</head>
<!-- Отображаемое тело страницы -->
	<body>
		<div class="biggreen">
			<p>
					We give you a great opportunity to invest money with an increase in your income. <br> We'll do it all for you
				</p>
			</div>
		<div class="lovushka">
			<ul>
					<li>Multiply your income by 5-50 times</li>
					<li>Everything is official, we sign the contract</li>
					<li>You can choose any investment term</li>
				</ul>
			</div>
		<div class="damn">
			<p>We don't pay you any money</p>
		</div>
		<div class="ggwp">
			<h2>Don't miss the opportunity to</h2>
		</div>
	</body>
</html>
